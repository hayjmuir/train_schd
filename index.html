<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <!-- Main Header -->
    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
            <h1> Trains! </h1>
            <h3></h3>
        </div>
        <!-- end Main Header -->
    </div>

    <!-- Main Body Container -->
    <div class="container">
        <!-- Train Schedule Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Current Train Schedule
            </div>
            <table class="table table-hover">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
                <tbody id="table-data"></tbody>
            </table>
            <hr />
            <!-- end Train Schedule Panel -->
        </div>

        <!-- Add Train Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Add Train
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="train-destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time: (military time) </label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                    </div>
                    <div class="form-group">
                        <label for="endYear">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="time-freq">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
            <!-- end Add Train Panel -->
        </div>

    </div>

    <script src="logic.js"></script>



    
</body>
</html>
